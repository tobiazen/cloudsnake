name: Build Executables

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-build.txt

      - name: Build Windows executable
        run: python build_executable.py

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: SnakeGame-Windows
          path: dist/SnakeGame.exe
          retention-days: 90

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-build.txt

      - name: Build Linux executable
        run: python build_executable.py

      - name: Create wrapper script
        run: |
          chmod +x dist/SnakeGame
          echo '#!/bin/bash' > dist/snake-game.sh
          echo 'cd "$(dirname "$0")"' >> dist/snake-game.sh
          echo './SnakeGame' >> dist/snake-game.sh
          chmod +x dist/snake-game.sh

      - name: Upload Linux executable
        uses: actions/upload-artifact@v4
        with:
          name: SnakeGame-Linux
          path: |
            dist/SnakeGame
            dist/snake-game.sh
          retention-days: 90

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-build.txt

      - name: Build macOS executable
        run: python build_executable.py

      - name: Create wrapper script
        run: |
          chmod +x dist/SnakeGame
          echo '#!/bin/bash' > dist/snake-game.sh
          echo 'cd "$(dirname "$0")"' >> dist/snake-game.sh
          echo './SnakeGame' >> dist/snake-game.sh
          chmod +x dist/snake-game.sh

      - name: Upload macOS executable
        uses: actions/upload-artifact@v4
        with:
          name: SnakeGame-macOS
          path: |
            dist/SnakeGame
            dist/snake-game.sh
          retention-days: 90

  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: SnakeGame-Windows
          path: artifacts/windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: SnakeGame-Linux
          path: artifacts/linux

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: SnakeGame-macOS
          path: artifacts/macos

      - name: Package executables with permissions
        run: |
          cd artifacts/linux
          zip -r SnakeGame-linux.zip SnakeGame snake-game.sh
          cd ../macos
          zip -r SnakeGame-macos.zip SnakeGame snake-game.sh

      - name: Create/Update Latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          body: |
            ðŸŽ® Latest build of CloudSnake
            
            Auto-generated from commit ${{ github.sha }}
            
            **Downloads:**
            - **Windows**: Download `SnakeGame.exe` - Double-click to run
            - **Linux**: Download `SnakeGame-linux.zip` - Extract and run `./snake-game.sh`
            - **macOS**: Download `SnakeGame-macos.zip` - Extract and run `./snake-game.sh`
            
            No Python installation needed!
          files: |
            artifacts/windows/SnakeGame.exe
            artifacts/linux/SnakeGame-linux.zip
            artifacts/macos/SnakeGame-macos.zip
          prerelease: false
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
