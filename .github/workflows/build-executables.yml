name: Build Executables

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-build.txt

      - name: Build Windows executable
        run: python build_executable.py

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: SnakeGame-Windows
          path: dist/SnakeGame.exe
          retention-days: 90

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-build.txt

      - name: Build Linux executable
        run: python build_executable.py

      - name: Upload Linux executable
        uses: actions/upload-artifact@v4
        with:
          name: SnakeGame-Linux
          path: dist/SnakeGame
          retention-days: 90

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-build.txt

      - name: Build macOS executable
        run: python build_executable.py

      - name: Upload macOS executable
        uses: actions/upload-artifact@v4
        with:
          name: SnakeGame-macOS
          path: dist/SnakeGame
          retention-days: 90

  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: SnakeGame-Windows
          path: artifacts/windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: SnakeGame-Linux
          path: artifacts/linux

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: SnakeGame-macOS
          path: artifacts/macos

      - name: Create/Update Latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          body: |
            ðŸŽ® Latest build of CloudSnake
            
            Auto-generated from commit ${{ github.sha }}
            
            **Downloads:**
            - Windows: SnakeGame.exe
            - Linux: SnakeGame-linux
            - macOS: SnakeGame-macos
            
            Just download and run - no installation needed!
          files: |
            artifacts/windows/SnakeGame.exe
            artifacts/linux/SnakeGame
            artifacts/macos/SnakeGame
          prerelease: false
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
